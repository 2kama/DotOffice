<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="cordova.js"></script>


  </head>
  <body>


      



      <section class="welcomeScreen">

          <div class="loginPanel" style="display: block">

               <span>RESET YOUR PASSWORD</span>
              
              <div class="loginFloat">
                  <input type="text" class="user" placeholder="Email" name="" />
                  <sup><a href="index.html">Go Back!</a></sup>
                  <button class="loginBtn">RESET</button>
                  <div class="errorMsg"></div>
                  <div class="successMsg"></div>
              </div>

          </div>
      </section>


      <script type="text/javascript" src="js/activity.js"></script>

  </body>


  

  <script type="text/javascript">
      $(document).ready(function() {
          if(localStorage.dotUserID == null || localStorage.dotUserID == "" || localStorage.dotUserID == undefined) {
              
          }
          else {
              setTimeout("location.href = 'home.html';", 1000);
          }




      $('.loginBtn').click(function() {

          var user = $('.user').val();

          if(user != "") {

                

               $('.loginBtn').html("...");
         

              $.ajax({
    url: 'http://dotgroupltd.com/dot/v1/login/forgot-password',
    type: 'post',
    data: {
        login: user,
    },
    headers: {
        device: "app",   //If your header name has spaces or any other char not appropriate
    },
    dataType: 'json',
    success: function (data) {
        

        if(data.status == "ok") {
            $('.successMsg').html("Visit your email to reset your password").show();

            setTimeout(function() {
                $('.successMsg').hide();
            }, 4000);
          }

          else {
             $('.errorMsg').html("User could not be found!").show();

             setTimeout(function() {
                $('.errorMsg').hide();
             }, 3000);
          }

        $('.loginBtn').html("RESET");
    }
});


          }
          else {}

      });



    });
  </script>

  </style>
</html>
